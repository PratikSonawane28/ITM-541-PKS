<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Pratik Sonawane</h1>
        <h2>Tip Calculator</h2>
        <form id="tipForm">
            <label for="billTotal">Bill Total ($):</label>
            <input type="text" id="billTotal" placeholder="Enter bill amount" required>
            <small id="error" class="error-message"></small>

            <label for="tipPercentage">Tip Percentage (%):</label>
            <input type="range" id="tipPercentage" min="0" max="100" value="15">
            <span id="tipDisplay">15%</span>

            <label for="tipAmount">Tip Amount:</label>
            <input type="text" id="tipAmount" disabled>

            <label for="totalWithTip">Total Bill with Tip:</label>
            <input type="text" id="totalWithTip" disabled>

            <label for="currency">Currency:</label>
            <select id="currency">
                <option value="USD" selected>Dollar ($)</option>
                <option value="INR">Rupee (₹)</option>
                <option value="JPY">Yen (¥)</option>
            </select>

            <div class="conversion-rate">
                <p>Conversion Rates:</p>
                <p>$1 USD = ₹84.07 INR</p>
                <p>$1 USD = ¥149.34 JPY</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
